<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>
    div{
        width: 346px;
        height: 217px;
        background-color: rgb(236, 5, 224);
        transition: 1s;
        transition-delay: 1
        s;
    }
    div:hover {
        width: 120px;
        height: 120px;
        background-color: rgb(145, 255, 0);
        transform: rotate(100000deg);
    }
</style>
<body>
    <div>
    </div>
</body>
</html>
